<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gero y Natis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .login-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 182, 193, 0.9) 0%,     /* Rosa suave */
                rgba(255, 228, 225, 0.7) 30%,    /* Rosa muy claro */
                rgba(255, 255, 255, 0.9) 60%,    /* Casi blanco */
                rgba(255, 255, 255, 1) 100%);    /* Blanco completo */
            z-index: -2;
        }
        
        /* Puntos decorativos */
        .decorative-dot {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }
        
        .dot-1 {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 182, 193, 0.3);
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }
        
        .dot-2 {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 192, 203, 0.4);
            top: 20%;
            right: 15%;
            animation: float 4s ease-in-out infinite reverse;
        }
        
        .dot-3 {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 182, 193, 0.5);
            bottom: 20%;
            left: 20%;
            animation: float 5s ease-in-out infinite;
        }
        
        .dot-4 {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 228, 225, 0.3);
            bottom: 10%;
            right: 10%;
            animation: float 7s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 3rem;
            color: #ff69b4;
            margin-bottom: 10px;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .logo-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid rgba(255, 182, 193, 0.3);
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }
        
        .form-floating > label {
            color: #666;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            border: none;
            border-radius: 15px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            color: white;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 182, 193, 0.3);
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .btn-social {
            border: 2px solid rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            padding: 10px;
            background: white;
            color: #333;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-social:hover {
            border-color: #ff69b4;
            color: #ff69b4;
            transform: translateY(-1px);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #ff69b4;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 182, 193, 0.3);
        }
        
        .register-link a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .logo-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-background"></div>
        
        <!-- Puntos decorativos animados -->
        <div class="decorative-dot dot-1"></div>
        <div class="decorative-dot dot-2"></div>
        <div class="decorative-dot dot-3"></div>
        <div class="decorative-dot dot-4"></div>
        
        <div class="login-card">
            <!-- Logo y título -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-gem"></i>
                </div>
                <div class="logo-text">Gero y Natis</div>
                <div class="logo-subtitle">Bienvenido de vuelta</div>
            </div>
            
            <!-- Formulario de login -->
            <form id="loginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>Correo electrónico</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordarme
                    </label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>
            
            <!-- Divider -->
            <div class="divider">
                <span>o continúa con</span>
            </div>
            
            <!-- Botones sociales -->
            <a href="#" class="btn-social">
                <i class="fab fa-google" style="color: #db4437;"></i>
                Continuar con Google
            </a>
            
            <a href="#" class="btn-social">
                <i class="fab fa-facebook-f" style="color: #4267B2;"></i>
                Continuar con Facebook
            </a>
            
            <!-- Enlaces adicionales -->
            <div class="forgot-password">
                <a href="#forgot">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div class="register-link">
                <span>¿No tienes una cuenta? </span>
                <a href="#register">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aquí puedes agregar la lógica de autenticación
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulación de login exitoso
            if (email && password) {
                // Mostrar mensaje de éxito
                alert('¡Login exitoso! Redirigiendo...');
                
                // Aquí redirigirías a la página principal con el header completo
                // window.location.href = 'dashboard.html';
            }
        });
        
        // Efectos adicionales
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
