    <style>

                rgba(255, 182, 193, 0.9) 0%,

        .modal-title-custom {

        .modal-title-icon {
            width: 40px;

            background: rgba(255, 105, 180, 0.2);
            border-radius: 50%;

            color: #ff69b4;
        }
        
        .btn-close-custom {
            position: absolute;

        .modal-body-custom {

        .form-control-custom {
            border: 2px solid rgba(255, 182, 193, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fafafa;
            width: 100%;

        .form-control-custom:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
            background-color: white;

        }
        
        .form-select-custom {
            border: 2px solid rgba(255, 182, 193, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fafafa;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ff69b4' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m1 6 7 7 7-7'/%3e%3c/svg%3e");
            width: 100%;
        }
        
        .form-select-custom:focus {
            border-color: #ff69b4;

        .btn-secondary-custom {
            background: white;
            border: 2px solid rgba(255, 182, 193, 0.5);

        .input-icon {

        .product-id-badge {
            background: rgba(255, 105, 180, 0.1);

            font-weight: 600;
            margin-left: 10px;
        }
        
        /* Animación de entrada */
        .modal-custom {
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .modal-custom {
                margin: 20px;
                max-width: none;
            }
            
            .modal-header-custom,
            .modal-body-custom {
                padding: 20px;
            }
            
            .modal-footer-custom {
                padding: 15px 20px 20px;
                flex-direction: column;
            }
            
            .btn-primary-custom,
            .btn-secondary-custom {
                width: 100%;
                justify-content: center;

<body>
    <!-- Modal para demostrar -->
    <div class="modal-custom">
        <!-- Header del modal -->
        <div class="modal-header-custom">
            <h5 class="modal-title-custom">
                <div class="modal-title-icon">
                    <i class="fas fa-edit"></i>
                </div>
                Actualizar Producto
                <span class="product-id-badge">ID: 35</span>
            </h5>
            <a href="#" class="btn-close-custom" title="Cerrar">
                <i class="fas fa-times"></i>
            </a>
        </div>
        
        <!-- Formulario -->
        <form action="actualizar_producto.php" method="POST">
            <!-- Campo oculto para el ID del producto -->
            <input type="hidden" name="producto_id" value="35">
            
            <!-- Cuerpo del modal -->
            <div class="modal-body-custom">
                <!-- Campo Nombre -->
                <div class="form-group-custom">
                    <label for="nombre" class="form-label-custom">
                        <i class="fas fa-tag input-icon"></i>
                        Nombre del Producto
                    </label>
                    <input type="text" 
                           id="nombre" 
                           name="nombre" 
                           class="form-control-custom" 
                           value="Sueter" 
                           placeholder="Ingrese el nombre del producto"
                           required>
                </div>
                
                <!-- Campo Precio -->
                <div class="form-group-custom">
                    <label for="precio" class="form-label-custom">
                        <i class="fas fa-dollar-sign input-icon"></i>
                        Precio
                    </label>
                    <input type="number" 
                           id="precio" 
                           name="precio" 
                           class="form-control-custom" 
                           value="80000" 
                           placeholder="0.00"
                           min="0"
                           step="0.01"
                           required>
                </div>
                
                <!-- Campo Categoría -->
                <div class="form-group-custom">
                    <label for="categoria" class="form-label-custom">
                        <i class="fas fa-list input-icon"></i>
                        Categoría
                    </label>
                    <select id="categoria" name="categoria" class="form-select-custom" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="hombre" selected>Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="ninos">Niños</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                </div>
                
                <!-- Campo Estado -->
                <div class="form-group-custom">
                    <label for="estado" class="form-label-custom">
                        <i class="fas fa-toggle-on input-icon"></i>
                        Estado
                    </label>
                    <select id="estado" name="estado" class="form-select-custom" required>
                        <option value="">Seleccione un estado</option>
                        <option value="activo" selected>ACTIVO</option>
                        <option value="inactivo">INACTIVO</option>
                        <option value="agotado">AGOTADO</option>
                    </select>
                </div>
            </div>
            
            <!-- Footer del modal -->
            <div class="modal-footer-custom">
                <a href="#" class="btn-secondary-custom">
                    <i class="fas fa-times me-2"></i>
                    Cerrar
                </a>
                <button type="submit" class="btn-primary-custom">
                    <i class="fas fa-save me-2"></i>
                    Actualizar Producto
                </button>
            </div>
        </form>
    </div>
    
    <!-- Contenido adicional para mostrar el contexto -->
    <div class="container mt-5">
        <div class="text-center">
            <h3 class="text-muted">Formulario Modal - Sin JavaScript</h3>
            <p class="text-muted">Este formulario enviará los datos a "actualizar_producto.php" cuando hagas clic en "Actualizar Producto"</p>
            <div class="alert alert-info">
                <strong>Nota:</strong> Cambia "actualizar_producto.php" por la URL de tu archivo que procesa el formulario.
            </div>
        </div>
    </div>
</body>
</html>
